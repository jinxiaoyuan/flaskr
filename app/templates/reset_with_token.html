{% extends 'base.html' %}
{% block head %}
    <title>Reset password</title>
{% endblock %}
{% block content %}
    <form action="{{ url_for('account.reset_with_token', token=token) }}" method="POST">
        {{ form.password.label }}: {{ form.password }}
        {{ form.csrf_token }}
        <input type="submit" value="Reset" />
    </form>
{% endblock %}
