{% extends "base.html" %}

{%- block content -%}
    <form action="" method="post">
        {{ form.csrf_token }}
        <table>
            <tr>
                <td>用户名</td>
                <td>{{ form.username(placeholder='username') }}</td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td>{{ form.email(placeholder='yourname@email.com') }}</td>
            </tr>
            <tr>
                <td>密码</td>
                <td>{{ form.password }}</td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td>{{ form.password_confirm }}</td>
            </tr>
        </table>
        <input type="submit" value="Signup" />
    </form>
{%- endblock -%}
